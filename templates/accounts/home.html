{% extends "base.html" %}

{% block content %}

  {% endif %}

  <p class="custom-paragraph">お気に入りの服を纏おう</p>
  
  
  <div class="image-container">

  </div>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
