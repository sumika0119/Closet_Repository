{% extends "base.html" %}
{% block content %}

<div class="text-center">
  <form method="POST">
   {% csrf_token %}
   {{ login_form.as_p }}
   {% if messages %}
  {% for message in messages %}
    <div style="color: red;">{{ message.message }}</div>
  {% endfor %}
{% endif %}
   <div class="button-container">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
</div>
{% endblock %}
